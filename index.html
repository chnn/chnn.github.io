---
layout: default
title: Home
---

<div id="home">
    <p>Hi, I'm Chris Henn. Maybe some day I'll start writing here more. You can contact me at chris@chrishenn.net. <small><a href="{{ site.baseurl }}/about.html">More &raquo;</a></small></p>
    <h2>All Posts</h2>
    <table class="all-posts">
        <tbody>
            {% for post in site.posts %}
            <tr>
                <td>{{ post.date | date_to_long_string }}</td>
                <td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
