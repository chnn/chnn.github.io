<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }} | Chris Henn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/screen.css">

        <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div class="brand"><a href="http://chrishenn.net">chrishenn.net</a></div>
        </header>

        <div class="content">
            {{ content }}
        </div>

        <script src="{{ site.baseurl }}/assets/js/katex.min.js"></script>

        <script>
            document.querySelectorAll("script[type='math/tex']").forEach(function(el) {
                el.outerHTML = katex.renderToString(el.textContent, { displayMode: false });
            });

            document.querySelectorAll("script[type='math/tex; mode=display']").forEach(function(el) {
                el.outerHTML = katex.renderToString(el.textContent.replace(/%.*/g, ''), { displayMode: true });
            });
        </script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){ (i[r].q=i[r].q||[]).push(arguments) },i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','//www.google-analytics.com/analytics.js','ga'); ga('create', 'UA-51110143-1', 'chrishenn.net'); ga('send', 'pageview');
        </script>

        <!-- For interactive STL file viewing -->
        <script src="{{ site.baseurl }}/assets/js/three.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/stl-loader.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/orbit-controls.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/init-stl.js"></script>
    </body>
</html>
